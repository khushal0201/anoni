<!DOCTYPE html>
<html>
    <head>
        <title>

        </title>

    <script>
        window.onload=function(e){
            var c=0;
            var org=""
            document.getElementById("sub").addEventListener("click",function(e){
              alert(e)
              if(document.getElementById("nn").value==""||document.getElementById("nn").value==null){
                  alert("idiot fill first")
                  return;
              }   
              else{
                  org=document.getElementsByTagName("h1")[0].innerHTML
                  document.getElementsByTagName("h1")[0].innerHTML="Hiii MR/MS."+document.getElementById("nn").value;
                  c=1;
                  
                }
            

            });
            document.getElementById("clr").addEventListener("click",function(e){
              alert(e)
              if(c==0){
                  alert("Nothing to be cleared")
                  return;
              }   
              else{
                  document.getElementsByTagName("h1")[0].innerHTML=org;

            });
        }
    </script>
    <body>
